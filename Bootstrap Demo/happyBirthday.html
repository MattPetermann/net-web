<html>
<head>
    <script src="./scripts/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./scripts/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/birthdayPicker.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="./stylesheets/animate.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/birthday.css">
    <title>Happy Birthday</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                    <i class="fas fa-book"></i> Lessons
                </a>
                <div class="dropdown-menu bg-dark">
                    <a class="dropdown-item active bg-dark" href="happyBirthday.html"><i class="fas fa-bookmark"></i> Happy Birthday</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>MVC Demo</h1>
        <p>Looking for a discount code? Click
            <a href="#" data-toggle="popover" data-content="MATT">here <i class="fas fa-location-arrow"></i></a>.
        </p>
    </div>
    <div class="container">
        <h1 id="birthdayTitle">Happy Birthday!</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group mb-3 col-lg-6 col-md-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input class="form-control" id="first" placeholder="Johnny" />
                    <input class="form-control" id="last" placeholder="Appleseed" />
                </div>
                <div class="input-group mb-3 col-lg-6 col-md-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Birthday</span>
                    </div>
                    <input class="form-control" id="birthday" placeholder="01/01" type="text" />
                </div>
            </div>
            <div class="col-lg-12">
                <h4>Choose your birthday balloon colors.</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input balloonCheck" control="bgbImg" type="checkbox"/>
                    <label class="form-check-label">Blue</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input balloonCheck" control="oImg" type="checkbox"/>
                    <label class="form-check-label">Orange</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input balloonCheck" control="rImg" type="checkbox"/>
                    <label class="form-check-label">Red</label>
                </div>
            </div>
            <div class="col-lg-12 balloons">
                <img src="./resource/balloon_blue-green.png" id="bgbImg" class="ball"/>
                <img src="./resource/balloon_orange.png" id="oImg" class="ball"/>
                <img src="./resource/balloon_red.png" id="rImg" class="ball"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
